---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    # only permit internal networks
    # XXX: Edit to make available externally
    nginx.ingress.kubernetes.io/whitelist-source-range: |
      10.0.0.0/8,
      172.16.0.0/16,
      192.168.0.0/16
spec:
  tls:
    - hosts:
        # XXX: Edit
        - jenkins.MYDOMAIN.COM
      # SSL cert auto-generated by Cert Manager ACME integration (see cert-manager.yaml)
      secretName: jenkins-tls
  rules:
    # XXX: Edit
  - host: jenkins.MYDOMAIN.COM
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins-ui
          servicePort: jenkins-ui
