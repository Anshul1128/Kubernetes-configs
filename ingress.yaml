# ============================================================================ #

# https://kubernetes.io/docs/concepts/services-networking/ingress/

# https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  # XXX: Edit
  name: APP-ingress
  namespace: NAMESPACE
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    # https://kubernetes.github.io/ingress-nginx/examples/affinity/cookie/
    #nginx.ingress.kubernetes.io/affinity: cookie
    #nginx.ingress.kubernetes.io/session-cookie-name: MYCOOKIE  # default: INGRESSCOOKIE
    #nginx.ingress.kubernetes.io/affinity-mode: persistent  # default: "balanced" - rebalances to new pods
    #nginx.ingress.kubernetes.io/canary: "true"
    #nginx.ingress.kubernetes.io/canary-weight: 1  # 1%
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # XXX: Edit to make available externally
    nginx.ingress.kubernetes.io/whitelist-source-range: |
      10.0.0.0/8,
      172.16.0.0/16,
      192.168.0.0/16,
      # https://www.cloudflare.com/en-gb/ips/ - XXX: remove this line
      103.21.244.0/22,
      103.22.200.0/22,
      103.31.4.0/22,
      104.16.0.0/12,
      108.162.192.0/18,
      131.0.72.0/22,
      141.101.64.0/18,
      162.158.0.0/15,
      172.64.0.0/13,
      173.245.48.0/20,
      188.114.96.0/20,
      190.93.240.0/20,
      197.234.240.0/22,
      198.41.128.0/17

    # rewrite /APP to just /
    nginx.ingress.kubernetes.io/rewrite-target: /

  # see k8s_traefik.yaml to set up this ingress controller
  #annotations:
  #  kubernetes.io/ingress.class: traefik
spec:
  # cert manager will auto-create SSL cert for this address and put it in named secret
  tls:
    # XXX: Edit
  - hosts:
    - APP.DOMAIN.COM
    secretName: APP-DOMAIN-tls
  rules:
    # XXX: Edit
  - host: APP.DOMAIN.COM
    http:
      paths:
        # XXX: Edit
      - path: /APP
        backend:
          serviceName: APP-svc
          servicePort: 80
