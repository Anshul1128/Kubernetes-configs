# used to patch all cronjobs to be preemptible eg. on dev / staging environments

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ignored
spec:
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
										- key: cloud.google.com/gke-preemptible
											operator: Exists
          tolerations:
            - key: preemptible
              operator: Equal
              value: "true"
              effect: NoSchedule
