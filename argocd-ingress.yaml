# ============================================================================ #
#                          A r g o C D   I n g r e s s
# ============================================================================ #

# XXX: use with caution
#
# requires enabling --enable-ssl-passthrough on nginx ingress, which has a performance penalty, and can break existing services
#
# see nginx-ingress.passthrough.patch.yaml

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # If you encounter a redirect loop or are getting a 307 response code
    # then you need to force the nginx ingress to connect to the backend using HTTPS.
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # XXX: Edit to make available externally or apply common ingress.nginx.patch.yaml with shared IP list eg. Cloudflare
    nginx.ingress.kubernetes.io/whitelist-source-range: |
      10.0.0.0/8,
      172.16.0.0/16,
      192.168.0.0/16
spec:
  # cert manager will auto-create SSL cert for this address and put it in named secret
  tls:
    # XXX: Edit
  - hosts:
    - argocd.DOMAIN.COM
    #secretName: argocd-tls
    secretName: argocd-secret  # do not change, this is provided by Argo CD
  rules:
    # XXX: Edit
  - host: argocd.DOMAIN.COM
    http:
      paths:
        # XXX: Edit
      - path: /
        backend:
          serviceName: argocd-server
          servicePort: https
